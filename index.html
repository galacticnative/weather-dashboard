<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" src="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <header class="text-center text-white bg-dark" id="header">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4 m-0 container flex-column">
                    <div class="card d-flex justify-content-start">
                        <h3 class="card-header" id="city-search">Search for a City:</h3>
                        <input type="text" id="city-input" name="city-input"></input>
                        <button class="btn bg-primary text-white" onClick="searchCity()"><span class="oi oi-magnifying-glass"></span></button>
                        <div id="saved-search"></div>
                    </div>
                </div>
            
                <div class="col-12 col-md-8 m-0">
                    <div class="card border-dark mb-3" style="max-width: 90rem;">
                        <div class="card-body text-dark">
                        <div class="card-title bg-light h3" id="current-date"></div>
                        <h2 class="card-title" id="location"></h2>
                        <p class="card-text" id="weather-icon"></p>
                        <p class="card-text" id="weather-temp"></p>
                        <p class="card-text" id="humid-current"></p>
                        <p class="card-text" id="wind-current"></p>
                        <p class="card-text" id="uv-current"></p>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex flex-wrap col-lg col-xs-12" id="forecasts"></div>
            </div>
        </div>
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="assets/js/script.js"></script>
</body>

</html>
